<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản lý Nhân sự{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="httpsa://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="sidebar-menu">
                <li>
                    <a href="{{ url_for('trang_nhan_vien') }}">
                        <i class="fas fa-user"></i>
                        <span>Thông Tin Cá Nhân</span>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('bang_luong') }}">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Bảng Lương</span>
                    </a>
                </li>
                
                {% if session.get('role') == 'Admin' %}
                <li>
                    <a href="{{ url_for('trang_quan_tri') }}">
                        <i class="fas fa-users-cog"></i>
                        <span>Quản lý Admin</span>
                    </a>
                </li>
                {% endif %}
            </ul>
            <div class="sidebar-footer">
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Cài Đặt</span>
                </a>
                <a href="{{ url_for('logout') }}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Đăng xuất</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    </div>
                <div class="header-right">
                    <div class="user-profile">
                        <i class="fas fa-user-circle"></i> <span>{{ session.get('user_id') }}</span> </div>
                </div>
            </header>
            
            <div class="content-wrapper">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
