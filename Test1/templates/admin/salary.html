{% extends "admin/layout.html" %}
{% block content %}
<h4>Bảng Lương Nhân Viên</h4>
<table class="table table-bordered text-dark mt-3">
  <thead>
    <tr>
      <th>Mã NV</th>
      <th>Họ tên</th>
      <th>Lương cơ bản</th>
      <th>Thưởng</th>
      <th>Phạt</th>
      <th>Tổng</th>
    </tr>
  </thead>
  <tbody>
    {% for row in salary %}
    <tr>
      <td>{{ row.MaNV }}</td>
      <td>{{ row.HoTen }}</td>
      <td>{{ row.LuongCoBan }}</td>
      <td>{{ row.ThuongThem }}</td>
      <td>{{ row.Phat }}</td>
      <td><b>{{ row.Tong }}</b></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
