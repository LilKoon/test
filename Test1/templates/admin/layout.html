<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản trị viên</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/a2e0d6aa5f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-flex flex-column sidebar p-3">
        <div class="mb-4 text-center">
          <h5 class="text-white">ADMIN</h5>
        </div>
        <a href="{{ url_for('admin_home') }}" class="menu-item"><i class="fas fa-chart-pie"></i> Tổng Quan</a>
        <a href="{{ url_for('admin_employees') }}" class="menu-item"><i class="fas fa-users"></i> Quản Lý Nhân Viên</a>
        <a href="{{ url_for('admin_salary') }}" class="menu-item"><i class="fas fa-file-invoice-dollar"></i> Bảng Lương</a>
        <a href="{{ url_for('admin_report') }}" class="menu-item"><i class="fas fa-print"></i> Báo Cáo</a>
        <div class="mt-auto">
          <a href="{{ url_for('logout') }}" class="menu-item text-danger"><i class="fas fa-sign-out-alt"></i> Đăng Xuất</a>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-4 py-3">
        <div class="topbar">
          <div class="float-end me-3">
            <i class="fas fa-user-shield fa-2x"></i>
          </div>
        </div>
        <div class="content p-4 mt-3 bg-white rounded shadow-sm">
          {% block content %}{% endblock %}
        </div>
      </main>
    </div>
  </div>
</body>
</html>
