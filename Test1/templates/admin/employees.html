{% extends "admin/layout.html" %}
{% block content %}
<h4>Danh Sách Nhân Viên</h4>
<a href="{{ url_for('admin_add_employee') }}" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Thêm Nhân Viên</a>
<table class="table table-striped table-bordered text-dark">
  <thead>
    <tr>
      <th>Mã NV</th>
      <th>Họ tên</th>
      <th>Chức vụ</th>
      <th>Email</th>
      <th>Lương cơ bản</th>
      <th>Thao tác</th>
    </tr>
  </thead>
  <tbody>
    {% for nv in employees %}
    <tr>
      <td>{{ nv.MaNV }}</td>
      <td>{{ nv.HoTen }}</td>
      <td>{{ nv.RoleID }}</td>
      <td>{{ nv.email }}</td>
      <td>{{ nv.LuongCoBan }}</td>
      <td>
        <a href="{{ url_for('admin_edit_employee', manv=nv.MaNV) }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
        <a href="{{ url_for('admin_delete_employee', manv=nv.MaNV) }}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
